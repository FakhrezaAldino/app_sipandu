services:
  postgres:
    image: postgres:16-alpine
    container_name: pkh-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pkh_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pkh_secret123}
      POSTGRES_DB: ${POSTGRES_DB:-pkh_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pkh_user} -d ${POSTGRES_DB:-pkh_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Adminer for database management UI
  adminer:
    image: adminer:latest
    container_name: pkh-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
